<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="/432 product-img/image1.png" alt="" srcset="" id="product__img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Polo T-Shirt</h1>
                <h2>$229.99</h2>
                <h3>35% SALE</h3>
                <p>Rockie clothing is a Zambian clothing brand that design cool clothees for the coolest people</p>
            
                <form>
                    <div class="size__select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="xlarge">
                            <input type="radio" name="size" id="xlarge">
                            <span>XL</span>
                        </label>
                        <label for="xxlarge">
                            <input type="radio" name="size" id="xxlarge">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color__select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color" id="red">
                            <span class="color__1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color" id="green">
                            <span class="color__2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color" id="blue">
                            <span class="color__3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color" id="pink">
                            <span class="color__4"></span>
                        </label>
                    </div>

                    <div class="quantity__select">
                        <p>Quanity</p>
                        <input type="number" value="1">
                    </div>

                    <button>Buy Now</button>
                </form>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
